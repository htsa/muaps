<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header"> importation et visualisation de fichier:</h1>
    </div>
  </div>


  <form class="thing-form">
    <label>importer un fichier  {{onglet}} </label>
    <p class="input-group">
      
      <input type="text">
      <input type="file" ngf-select ng-model="$ctrl.file" name="file">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addFile()">Ajouter le fichier</button>
      </span>
    </p>

  </form>

  <form>
    <label> nom d'un fichier entrer auparavant </label>
    <input type="text" ng-model="$ctrl.nameFile">
    <button type="submit" class="btn btn-primary" ng-click="$ctrl.ChargerFichier()">Medor</button>
</div>

<div class="container">
  <div class="row">
    <p class="col-lg-2" ng-click="$ctrl.onglet ='student'">liste des Ã©tudiants</p>
    <p class="col-lg-2" ng-click="$ctrl.onglet ='option'">liste des options</p>
  </div>
  <div class="row">
    <div class = "col-lg-9">
    <ul class="nav nav-tabs nav-stacked col-md-3 col-lg-4 col-sm-6" ng-if="$ctrl.onglet =='student'"ng-repeat="student in $ctrl.awesomeStudent">
      <li><a uib-tooltip="{{student.extra_case}}">{{student.nom}} {{student.prenom}} </a></li>
    </ul>

    <ul class="nav nav-tabs nav-stacked col-md-3 col-lg-6 col-sm-6" ng-if="$ctrl.onglet =='option'" ng-repeat="choice in $ctrl.awesomeChoice">
      <li> <a>{{choice.nom}} {{student.prenom}} </a>
        <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="option in choice.options">
          <li> <a>{{option.nom}} {{option.place_min}} {{option.place_maxi}} </a></li>
      </li>

      </ul>
    </div>
    <div class="col-lg-3"> ici les futurs infos </div>
  </div>
</div>
